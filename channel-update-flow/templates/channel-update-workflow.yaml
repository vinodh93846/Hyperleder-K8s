    retryStrategy:
      limit: {{ $.Values.retryCount }}
        
    script:
      image: hyperledger/fabric-tools:{{ $.Values.hyperledgerVersion }}
      command: [bash]

      {{- if $.Values.flow.createUpdate.systemChannel.enabled }}

